<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rps.css">
    </head>

    <body>

    <h1>Rock-Paper-Scissors</h1>
    
    <div id="score-box">
        <p class="scores" id="draw">Draws: 0</p>
        <p class="scores" id="win">Wins: 0</p>
        <p class="scores" id="loss">Losses: 0</p>
    </div>


    <div id="rps-div">
        <div class="rps-icon">
            <img id="rock" src="images/rock2.png">
        </div>

        <div class="rps-icon">
            <img id="paper" src="images/paper2.png">
        </div>

        <div  class="rps-icon">
            <img id="scissors" src="images/scissors2.png">
        </div>
    </div>


    <div id="result-box">
        <p class="result" id="test"></p>
        <p class="result" id="userOption"></p>
    </div>

    </body>

    <script src="rps.js"></script>

</html>
